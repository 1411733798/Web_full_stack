<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #box {
            width: 500px;
            height: 350px;
        }
    </style>
</head>

<body>
    <div id="box"></div>
</body>
<script src="echarts.min.js"></script>
<script>
    //用echart函数
    let myechart = echarts.init(document.querySelector("#box"));
    let option = {
        title: {
            text: "汽车销量"
        },
        tooltip: {},
        legend: {
            data: ["销量"]
        },
        xAxis: {
            data: ["宝马", "林肯", "玛莎拉蒂", "布加迪"]
        },
        yAxis: {},
        series: [{
            name: "销量",
            type: "bar",
            data: [200, 100, 20, 20, 10]
        }]
    }
    myechart.setOption(option);
</script>

</html>
