<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        list-style: none;
    }
    
    html,
    body {
        width: 100%;
        height: 100%;
        background-color: #00ffff;
    }
    
    .big-box {
        position: absolute;
        left: 100px;
        bottom: 300px;
        font-size: 24px;
        color: blueviolet;
    }
    
    .num {
        color: #ff0000;
        font-size: 50px;
    }
</style>

<body>
    <div class="big-box">
        <span class="num"></span> 秒后返回登录页面
        <div class="click">
            点击返回
        </div>
    </div>
    <script>
        let click = document.getElementsByClassName("click");
        let num = document.getElementsByClassName("num");
        let time = 5;
        num[0].innerHTML = time; //页面加载完成给num添加数字5
        click[0].onclick = function() {
            history.back();
        }

        let t = setInterval(() => {
            num[0].innerHTML = time;
            time--;
            if (time < 0) {
                clearInterval(t);
                history.back();
            }
        }, 1000);
    </script>
</body>

</html>
