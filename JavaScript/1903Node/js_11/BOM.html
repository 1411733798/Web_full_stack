<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>倒计时</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            margin: auto;
            text-align: center;
            line-height: 100px;
            font-size: 36px;
            background: #ff6700;
            color: azure;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="box"></div>
    <script>
        let box = document.getElementsByClassName('box');
        let num = 10;
        let a = setInterval(() => {
            box[0].innerHTML = num;
            num--;
            if (num < 0) {
                clearInterval(a);
                box[0].style.width = "0";
                box[0].style.height = "0";
                box[0] = style.transition = "all,1s,linear";
            }
        }, 1000)
    </script>
</body>

</html>
